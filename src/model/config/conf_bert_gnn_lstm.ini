[default]
build_graph = true
use_bert = true

[preprocess]
data_path = ./data/14res
w2v_path = ./data/full_glove.txt
vocab_size = 7000
pretrained_bert_path = ./models/bert-base-uncased

[model]
model = ExtractionNet
mainnet = DeepARGCNNet
train_log = log/train_log
val_log = log/val_log
save_model_name = models/EdgeNet_model.ckpt
cuda = true
hidden_size = 128
target_embedding_dim = 100
loss = CrossEntropy
epochs = 40
train_batch_size = 32
val_batch_size = 32
have_word_emb = true
have_tag = false
num_class = 4


